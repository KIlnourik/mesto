<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
        <div class="profile__text-container">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать имя и профессию"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="photos">
        <article class="card">
          <img src="./images/photos-karachaevo-cherkess.jpeg" alt="карачаево-черкесск" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Карачаево-Черкесск</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photos-elbrus.jpeg" alt="Эльбрус на рассвете" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photos-dombay.jpeg" alt="Домбай" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo-baikal.jpg" alt="Байкал" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo-kamchatka-1.jpg" alt="Камчатка" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Камчатка</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo-baikal-2.jpg" alt="Байкал" class="card__photo">
          <div class="card__desc-container">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like-icon" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form action="#" method="post" class="popup__form" name="name-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="name" class="popup__input-label">
          <input type="text" class="popup__input" id="name" name="name">
        </label>
        <label for="job" class="popup__input-label">
          <input type="text" class="popup__input" id="job" name="job">
        </label>
        <input type="submit" class="popup__save-btn" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
